name: Build and Push Docker Images

on:
    push:
        branches:
            - main
            - master
        tags:
            - "v*"
    pull_request:
        branches:
            - main
            - master

env:
    REGISTRY: ghcr.io
    IMAGE_PREFIX: jingyijun/classicindex

jobs:
    # ============================================
    # 并行构建各镜像 × 各平台
    # ============================================
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        strategy:
            fail-fast: false
            matrix:
                image:
                    - name: frontend
                      dockerfile: docker/Dockerfile.frontend
                    - name: backend
                      dockerfile: docker/Dockerfile.backend
                platform:
                    - linux/amd64
                    - linux/arm64

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Prepare platform pair
              id: prepare
              run: |
                  platform=${{ matrix.platform }}
                  echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_OUTPUT

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image.name }}

            - name: Build and push by digest
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./${{ matrix.image.dockerfile }}
                  platforms: ${{ matrix.platform }}
                  labels: ${{ steps.meta.outputs.labels }}
                  outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image.name }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
                  cache-from: type=gha,scope=build-${{ matrix.image.name }}-${{ steps.prepare.outputs.PLATFORM_PAIR }}
                  cache-to: type=gha,mode=max,scope=build-${{ matrix.image.name }}-${{ steps.prepare.outputs.PLATFORM_PAIR }}

            - name: Export digest
              if: github.event_name != 'pull_request'
              run: |
                  mkdir -p /tmp/digests
                  digest="${{ steps.build.outputs.digest }}"
                  touch "/tmp/digests/${digest#sha256:}"

            - name: Upload digest
              if: github.event_name != 'pull_request'
              uses: actions/upload-artifact@v4
              with:
                  name: digests-${{ matrix.image.name }}-${{ steps.prepare.outputs.PLATFORM_PAIR }}
                  path: /tmp/digests/*
                  if-no-files-found: error
                  retention-days: 1

    # ============================================
    # 合并多平台镜像 manifest（按镜像分别合并）
    # ============================================
    merge:
        runs-on: ubuntu-latest
        if: github.event_name != 'pull_request'
        needs: build
        permissions:
            contents: read
            packages: write
            id-token: write
            attestations: write
        strategy:
            matrix:
                image:
                    - frontend
                    - backend

        steps:
            - name: Download digests
              uses: actions/download-artifact@v4
              with:
                  path: /tmp/digests
                  pattern: digests-${{ matrix.image }}-*
                  merge-multiple: true

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}
                  tags: |
                      type=raw,value=latest,enable={{is_default_branch}}
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=sha,prefix=sha-

            - name: Create manifest list and push
              id: push
              working-directory: /tmp/digests
              run: |
                  docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
                      $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}@sha256:%s ' *)

            - name: Inspect image
              run: |
                  docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}:${{ steps.meta.outputs.version }}

            - name: Get image digest
              id: digest
              run: |
                  DIGEST=$(docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}:${{ steps.meta.outputs.version }} --format '{{json .Manifest.Digest}}' | tr -d '"')
                  echo "digest=$DIGEST" >> $GITHUB_OUTPUT

            - name: Generate artifact attestation
              uses: actions/attest-build-provenance@v1
              with:
                  subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}
                  subject-digest: ${{ steps.digest.outputs.digest }}
                  push-to-registry: true
